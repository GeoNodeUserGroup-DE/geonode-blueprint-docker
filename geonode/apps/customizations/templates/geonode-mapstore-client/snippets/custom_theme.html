{% extends "geonode-mapstore-client/snippets/custom_theme.html" %}

{% block content %}

<style>
   /* 
    * Custom Theming
    * https://geonode.org/geonode-mapstore-client/master/tutorial-theme.html 
    */
    {% comment %}
    :root {
         /*  PUT CUSTOM STYLES HERE  */
         --gn-jumbotron-bg: #383839;
    }
    {% endcomment %}

</style>

<!-- ðŸš€ External Applications Section -->
<div class="external-applications" style="padding: 1rem;">
    <h2 style="margin-bottom: 0.5rem;">External Applications</h2>
    <ul style="list-style-type: disc; padding-left: 1.5rem;">
        <li><a href="/apps/app1/" target="_blank">App 1</a></li>
        <li><a href="/apps/app2/" target="_blank">App 2</a></li>
        <!-- Add more apps if needed -->
    </ul>
</div>

{% endblock %}

<style>
/* Break long lines in the TOC */
#mapstore-drawermenu {
    .mapstore-toc {
        .toc-default-layer-head {
            display: flex;
            .toc-title {
                flex: 1;
                min-width: auto;
                max-width: none;
                width: auto;
                &:hover {
                    font-weight: inherit;
                }
            }
        }
        .toc-default-group-head {
            display: flex;
            > div {
                flex: 1;
                display: flex;
                max-width: calc(100% - 40px);
                .toc-group-title {
                    flex: 1;
                    min-width: auto;
                    max-width: none;
                    width: auto;
                    &:hover {
                        font-weight: inherit;
                    }
                }
            }
        }
        .toc-default-layer-head {
            min-height: 40px;
            height: auto;
            .toc-title {

                word-break: normal;
                overflow-wrap: anywhere;
                hyphens: auto;

                overflow: visible;
                white-space: inherit;
                height: auto;
            }
        }
        .toc-default-group-head {
            min-height: 40px;
            height: auto;
            > div {
                .toc-group-title {
                    word-break: normal;
                    overflow-wrap: anywhere;
                    hyphens: auto;
                    overflow: visible;
                    white-space: inherit;
                    height: auto;
                }
            }
        }
    }
}
</style>
